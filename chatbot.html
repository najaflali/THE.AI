<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bg-welcome {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: rgba(255, 255, 255, 0.3);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      pointer-events: none;
      white-space: nowrap;
      z-index: 0;
    }
    #chatbot {
      width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1;
    }
    .chat-container-header {
      padding: 10px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.8);
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      background: #007bff;
      color: white;
    }
    .bot-message {
      background: #f1f1f1;
      color: #333;
    }
    #form {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-right: 10px;
      font-size: 14px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="bg-welcome">Welcome to School Assistant AI Chatbot!</div>
  <div id="chatbot">
    <div class="chat-container-header">THE AI CHATBOT</div>
    <div id="messages"></div>
    <form id="form">
      <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const input = document.getElementById('input');
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div class="message user-message"><strong>You:</strong> ${input.value}</div>`;
      fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "model": "qwen/qwen-vl-plus:free",
          "messages": [{ "role": "user", "content": [{ "type": "text", "text": input.value }] }]
        })
      })
      .then(response => response.json())
      .then(data => {
        messagesDiv.innerHTML += `<div class="message bot-message"><strong>Bot:</strong> ${data.choices[0].message.content}</div>`;
      })
      .catch(error => console.error('Error:', error));
      input.value = '';
    });
  </script>
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/02/17/13/20250217131322-LOJ0JLJZ.js"></script>
</body>
</html>

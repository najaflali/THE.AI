<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Animated Background */
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Chatbot Container */
  #chatbot {
    width: 400px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    animation: fadeIn 1s ease-in-out;
  }

  /* Messages Container */
  #messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    background: rgba(255, 255, 255, 0.8);
  }

  /* Individual Messages */
  .message {
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
    animation: slideIn 0.3s ease-out;
  }

  .user-message {
    background: #007bff;
    color: white;
    align-self: flex-end;
  }

  .bot-message {
    background: #f1f1f1;
    color: #333;
    align-self: flex-start;
  }

  /* Input Form */
  #form {
    display: flex;
    padding: 10px;
    background: rgba(255, 255, 255, 0.9);
  }

  #input {
    flex: 1;
    padding: 10px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-right: 10px;
    font-size: 14px;
    outline: none;
  }

  button {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #0056b3;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/02/19/08/20250219080757-CK4SIFRC.js"></script>
  
  }

</style>
</head>
<body>

<div id="chatbot">
  <div id="messages"></div>
  <form id="form">
    <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</div>

<script>
document.getElementById('form').addEventListener('submit', function(event) {
  event.preventDefault();
  const input = document.getElementById('input');
  const messagesDiv = document.getElementById('messages');
  
  // Display user message
  messagesDiv.innerHTML += `<div><strong>You:</strong> ${input.value}</div>`;
  
  // Call the API
  fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer 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",
      "HTTP-Referer": "https://yourblog.com", // Update this to your actual site URL
      "X-Title": "Your Site Name", // Update this to your actual site name
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      "model": "qwen/qwen-vl-plus:free",
      "messages": [
        {
          "role": "user",
          "content": [
            {
              "type": "text",
              "text": input.value
            }
          ]
        }
      ]
    })
  })
  .then(response => response.json())
  .then(data => {
    // Display bot response
    messagesDiv.innerHTML += `<div><strong>Bot:</strong> ${data.choices[0].message.content}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  })
  .catch(error => {
    console.error('Error:', error);
  });

  // Clear input
  input.value = '';
});
</script>

</body>
</html>

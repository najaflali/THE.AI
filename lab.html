<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Laboratory - GBHSSSANN</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://github.com/najaflali/THE.AI/raw/main/assets/laboratory.jpg') no-repeat center center/cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
    }
    .lab-info {
      padding: 50px;
      background: #fff;
      color: #333;
      text-align: left;
    }
    .lab-info h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-align: center;
    }
    .lab-info p {
      font-size: 1.1rem;
    }
    .lab-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .lab-images img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to Our School Laboratory</h1>
      <p>Equipped with modern tools to enhance scientific learning and experimentation.</p>
    </div>
  </section>
  
  <section class="lab-info">
    <h2>State-of-the-Art Facilities</h2>
    <p>Our laboratory provides hands-on experience in physics, chemistry, and biology, helping students explore scientific concepts in real-time.</p>
    <div class="lab-images">
      <img src="https://github.com/najaflali/THE.AI/raw/main/assets/download.jfif" alt="Lab Equipment">
      <img src="https://github.com/najaflali/THE.AI/raw/main/assets/lab2.jpg" alt="Students in Lab">
      <img src="https://github.com/najaflali/THE.AI/raw/main/assets/lab3.jpg" alt="Microscope and Experiments">
    </div>
  </section>
</body>
</html>

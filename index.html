<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Government Boys Higher School Sann (GBHSS_SANN)</title>
  <!-- Google Fonts for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    /* Navigator Styles */
    nav.navigator {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    nav.navigator ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav.navigator ul li a {
      text-decoration: none;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    nav.navigator ul li a:hover {
      background-color: #E6E6FA;
      color: #333;
    }
    /* Hero Section with School Image */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('https://github.com/najaflali/THE.AI/raw/main/assets/BACKGROUND.png') no-repeat center center/cover;
      overflow: hidden;
    }
    /* Semi-transparent overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    /* Centered Content */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(255,255,255,0.8);
    }
    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }
    .content p {
      font-size: 1.25rem;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }
    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navigator -->
  <nav class="navigator">
    <ul>
      <li><a href="calcualtor">Calculator</a></li>
      <li><a href="https://github.com/najaflali/THE.AI/blob/main/chatbot.html">CHATBOT</a></li>
    </ul>
  </nav>

  <!-- Hero Section for CHATBOT -->
  <section class="hero" id="chatbot">
    <div class="overlay"></div>
    <div class="content">
      <!-- Actual logo from your repository -->
      <img class="logo" src="https://github.com/najaflali/THE.AI/raw/main/assets/LOGO.png" alt="GBHSS_SANN Logo" />
      <h1>Government Boys Higher School Sann</h1>
      <p>(GBHSS_SANN)</p>
    </div>
  </section>

  <!-- Placeholder Section for Calculator -->
  <section id="calculator" style="padding: 50px; text-align: center; background: #fff;">
    <h2 style="font-size: 2rem; color: #333;">Calculator (Coming Soon)</h2>
    <p style="color: #666;">This section will feature a calculator tool for school-related computations.</p>
  </section>
</body>
</html>

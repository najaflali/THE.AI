<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Government Boys Higher School Sann (GBHSS_SANN)</title>
  <!-- Google Fonts for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    /* Hero Section with School Image */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('https://github.com/najaflali/THE.AI/raw/main/assets/BACKGROUND.png') no-repeat center center/cover;
      overflow: hidden;
    }
    /* Semi-transparent overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    /* Centered Content */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(255,255,255,0.8);
    }
    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }
    .content p {
      font-size: 1.25rem;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }
    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <!-- Placeholder logo; replace with your actual logo URL -->
      <img class="logo" src="https://github.com/najaflali/THE.AI/raw/main/assets/LOGO.png" />
      <h1>Government Boys Higher School Sann</h1>
      <p>(GBHSS_SANN)</p>
    </div>
  </section>
</body>
</html>
